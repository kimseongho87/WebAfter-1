<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>연습문제 4</title>
	<style>
		#container {  
			width:650px;  
			margin:0 auto; 
			padding:5px;	
		}
		#check {   
			width:640px;  
			border:1px solid #ccc;  
		}
		h1 {
			color: white;
			font-size: 1em; 
			background: #222; 
			margin: 0;
			padding: 10px; 
		}	

		h2 {
			color: #ff0000; 
			font-size: 22px; 
			text-align: center;  
		}
		p {
			font-size: 18px; 
			line-height: 32px; 
			font-weight: bold; 
			text-align: center;  
		}
		.accent {
			color: #0000ff; 
		}
		.smalltext {
			font-size: 13px; 
		}
	</style>
</head>
<body>
	<!--  조건) 교재 Page 236 - 책이랑 조금 다름
			1. <h2> 제목 스타일은 글자색 #ff0000, 글자 크기 22px, 가운데 정렬로  합니다.
			2. <p> 본문 스타일은 글자 크기 18px, 줄간격 32px, 굵은 글자, 가운데 정렬로 합니다.
			3. 이름이 accent인 클래스 스타일은 글자색 #0000ff로 정의 합니다.
		   4. 이름이 smalltext인 클래스 스타일 글자 크기  13px 로 정의합니다.
		   5. <span> 태그로 묶은 '오후 2시이전'과 '100% 환불'에 accent 클래스 스타일을 적용합니다.
			6. <span> 태그로 묶은 '상담시간:~공휴일 휴무'에 smalltext 클래스 스타일 적용합니다.-->
				
	<div id="container">
		<img src="./../../../Images/top.jpg" alt="가정용 꿀사과 - 흠집이 있고 약간은 못생겼지만 맛과 영양은 그대로입니다. 질좋은 사과를 저렴하게 즐겨보세요">		
		<div id="check">
			<h1>확인하세요</h1>
			<h2>주문 및 배송</h2>
			<p><span class="accent">오후 2시 이전</span> 주문건은 당일 발송합니다<br>
			2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
			<hr>
			<h2>교환 및 환불</h2>
			<p>불만족시 <span class="accent">100% 환불</span>해 드립니다<br>
			고객센터로 전화주세요</p>
			<hr>
			<h2>고객센터 </h2>
			<p>0000-0000<br>
			<span class="smalltext">상담시간 : 오전 9시 ~ 오후 6시 (토/일, 공휴일 휴무)</span></p>
		</div>
	</div>
</body>
</html>
