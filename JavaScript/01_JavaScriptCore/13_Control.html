<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>제어문 - 반복문</title>
</head>
<body>
      <h3>while</h3>
      <script>
         let x=1;       // 초기값 for(let i=1;......)

         while(x <=5){     // 3 <=5
               document.write(x + "<br>");    // 1  2
               x++;    // 2 3
         }
      </script>
</body>
</html>
