<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>마우스 이벤트</title>
</head>
<body>
      <script>
            function abc(){
               alert("OK");
            }

            function bigText(obj){                             // obj=this=h3
               obj.style.color="blue";
               obj.style.fontSize="28px";                   // font_size
            }

            function normalText(obj){                     // obj=this=h3
               obj.style.color="red";
               obj.style.fontSize="16px";
            }
      </script>


      <h3>마우스 이벤트 : click(=mounsedown+mouseup), dbclick, mouseover, mouseout</h3>

      <div style="cursor: pointer;" ondblclick="abc()"> 안녕하세요 </div>

      <h3 style="cursor: pointer;" onmouseover="bigText(this)"  onmouseout="normalText(this)"> 
            목요일입니다.
      </h3>
</body>
</html>
