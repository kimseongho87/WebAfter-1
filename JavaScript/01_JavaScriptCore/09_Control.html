<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>제어문 - 조건문</title>
</head>
<body>
      <h3>switch ~ case </h3>
      <script>
            let ch='B';

            switch(ch){                     // if(ch=='W' || ch=='w') { ....... }
               case  'W': case 'w':
                  document.write("White");
                  break;
               case 'B': case 'b':
                  document.write("Blue");
                  break;
               case 'R': case 'r':
                  document.write("Red");
                  break;
               default:
                  document.write("기타등등 색");
                  break;
            }

            // 1시 15분 시작합니다
      </script>
</body>
</html>
