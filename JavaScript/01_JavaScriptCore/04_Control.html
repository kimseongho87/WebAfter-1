<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>제어문 - 조건문</title>
</head>
<body>
      <h3>형식1) if문 예제입니다.</h3>
      <script>
            let x=20;
            if(x >=5){     // 10 >=5
               document.write("5보다 큰수입니다. <br>");
            }
            document.write("hahaha <br>");

            let y=4;
            if(y==2 || y==4 || y==6){
               document.write("강남구 여성분 백화점 상품권 드림~~~ <br>");
            }

            let nai=24;
            if(nai >=20 && nai <30){
               document.write("강남구의 20대 청년 백화점 상픔권 드림~~ <br>");
            }

            let su=50;
            if(su >0 && su <100){
                su+=200;
                document.write(su);
            }

            // 5시 10분에 시작합니다.
      </script>
</body>
</html>
