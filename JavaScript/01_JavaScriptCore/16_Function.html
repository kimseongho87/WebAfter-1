<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>함수</title>
</head>
<body>
      <h3>함수</h3>
      <script>
            // 함수 1)  이름만 불러주는 함수
            function apple(){
               // 변수, 배열, if, for
               document.write("Hi <br>");
            }

            function banana(){
               document.write("바나나 <br>");
            }

            // 함수 부른다
            apple();
            banana();
      </script>
</body>
</html>
