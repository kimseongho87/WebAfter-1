<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>정규화 </title>
</head>
<body>
      <h3> 자바스크립트에서 사용되는 정규화 함수</h3>
      <script>
            var source="Hello, world";
            var pattern=/Hello/;     // 정규화 객체  var pattern=new RegExp(/Hello/);

            // 문자열 추출 함수 : 정규화객체의 함수 exec()
            var result=pattern.exec(source);
            document.write(result + "<br>");

            var source="hello, world";
            var result=pattern.exec(source);
            document.write(result + "<br>");       // 대소문자 구분

            // 존재유뮤 test() 
            var pattern=/h/;
            document.write(pattern.test(source) + "<br>");     // true
            document.write(pattern.test("Hello, world") + "<br>");

            // 문자열 객체 메소드로 정규 표현식 사용가능
            // (match(), matchAll(), replace(), replaceAll(), search()  등등)
            var pattern=/e/;
            var result=source.match(pattern);       // 문자열 추출
            document.write(result + "<br>");
      </script>
</body>
</html>
