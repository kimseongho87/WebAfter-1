<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>내장 객체</title>
</head>
<body>
      <script>
            // 1. String 객체
            let abc=new String("반가워요");       // 문자열 생성
            let xyz="안녕하세요";                       // 문자열 리터널
            document.write(abc + "<br>" + xyz + "<br>");

            // 특정 문자열 추출 
            let str="ABCDEFGHIJ";
            document.write(str.substring(6) + "<br>") ;                    // GHIJ  6번지 ~~~ 
            document.write(str.substring(2, 8) + "<br><br>");         // start 2, end 8전까지 2~7

            // 문자열 위치
            let email="hong@naver.com";
            let index=email.indexOf("@");                        // 문자열의 위치를 알고 싶을때, 앞에서 찾는다.
            let rindex=email.lastIndexOf("@");                 //  문자열의 위치를 알고 싶을때, 뒤에서 찾는다.
            document.write(index + " " + rindex);

            document.write("<h2> 문자찾기:" + str.charAt(2) + "</h2>");
            document.write("<h2> 소문자 :" + str.toLowerCase() + "</h2>");
            document.write("<h2> 대문자:" + email.toUpperCase() + "</h2>");

            // 문자열 분리
            let strArr="abc, def, 123";
            let arr=strArr.split(",");
            for(let i=0;i<arr.length;i++){
               document.write("<h3>" + arr[i] + "</h3");
            }

            // 문자열 ---> source ~~ ---> 문자열
            let su=10;                             // 숫자
            let strSu=su.toString();         // 문자 변경
      </script>
</body>
</html>
