<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
   <script>
         function sub(){
            let div=document.createElement("div");

            for(let i=0;i<3;i++){
               let input=document.createElement("input");
               // input.type="button";
               // input.value="클릭" + (i+1);

               input.setAttribute("type", "button");
               input.setAttribute("value", "클릭" + (i+1));
               input.setAttribute("onclick", "abc()");

               div.appendChild(input);
            }

            document.body.appendChild(div);
         }

         function abc(){
            alert("나 호출했니?");
         }
   </script>
</head>
<body onload="sub()">

</body>
</html>
