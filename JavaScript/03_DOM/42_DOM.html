<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
</head>
<body>
      <div id="desc">
         <p  style="color:red;">이름 : 도레미</p>
         <p>주소:  서울시 강남구</p>



         <p>연락처 : 010-1234-5678</p>
      </div>

      <input type="button" value="확인" onclick="apple()">

      <script>
         function apple(){
            var div=document.querySelector("#desc");
            alert(div.innerText);
            alert(div.innerHTML);
            alert(div.textContent);

         }

         // 4시 26분 시작합니다.
      </script>
</body>
</html>
