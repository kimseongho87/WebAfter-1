<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>DOM</title>
</head>
<body>
      <div id="melon">
            <span>가</span>
            <i>나</i>
            <b>다</b>
      </div>
      
      <br><br>
      <input type="button" value="클릭" onclick="sub()">

      <script>
            function  sub(){
               let arr=new Array();

               let melon=document.querySelector("#melon");
               let melonChild=melon.childNodes;
               arr.push(melonChild.length);

               for(let i=0;i<melonChild.length;i++){
                  arr.push("노드이름:" + melonChild[i].nodeName);
                  arr.push("노드 값:" + melonChild[i].nodeValue);
                  arr.push("노드 타입:" + melonChild[i].nodeType);
               }

               // 태그 1,  text 3, 속성 2
               for(let i=0;i<melonChild.length;i++){
                     if(melonChild[i].nodeType==1){
                        alert(melonChild[i].childNodes[0].nodeValue);
                     }
               }

              // alert(arr.join("\n"));
            }
      </script>


</body>
</html>
