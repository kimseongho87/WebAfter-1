   <h3> Quiz 5</h3>
   <script>
         function out1to10() {
            for (let i = 1; i <= 10; i++) {
               document.write(i + "<br>");
            }
            document.write( "<br><br>");
         }

         function sum1to10() {
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
               sum += i;
            }
            document.write("1부터 10까지의 합: " + sum);
         }

         out1to10();
         sum1to10();
   </script>
   <br><br>

   <h3>Quiz 6</h3>
   <script>
         function subStart(num){
            let start="";

            for(let i=1;i<=num;i++){
               start +="*";
            }

            document.write(start + "<br>");
         }
         subStart(5);
         subStart(10);
         subStart(7);
   </script>

   <h3> Quiz 8</h3>
   <script>
      function hap(su, value){
         document.write(su+value + "<br>");
      }

      function cha(su, value){
         document.write(su-value + "<br>");
      }

      function mul(su, value){
         document.write(su*value + "<br>");
      }

      function div(su, value){
         document.write(su/value + "<br>");
      }
      
      let su=10;
      let value=20;

      hap(su, value);
      cha(su, value);
      mul(su, value);
      div(su, value);
   </script>
