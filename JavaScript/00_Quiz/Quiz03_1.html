<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz</title>
</head>
<body>
      <h3>Quiz7</h3>
      <script>
         let sum=0;
   
         for(let i=1;i<=100;i++){
            if(i%3==0){
               sum +=i;
            }
         }
         document.write(sum);
      </script>
      <br><br>

      <h3>Quiz8</h3>
      <script>
         	for(let x=0;x<=10;x++){
               for(let y=0;y<=10;y++){
                     if(2*x+4*y==10){
                        document.write("x=" + x + ", y=" + y + "<br>");
                     }
               }
            }
      </script>
      <br><br>

      <h3>Quiz9</h3>
      <script>
         	for(let i=0;i<=5;i++){
               for(let j=0;j<=i;j++){
                  document.write("*");
               }
               document.write( "<br>");
            }
      </script>
      <br><br>

      <h3>Quiz10</h3>
      <script>
            let hap=0.0;
            for(let i=0.0; i<=1.0; i=i+0.01){
               hap +=i;
            }
            document.write("hap:" + hap);
      </script>
      <br><br>
</body>
</html>
