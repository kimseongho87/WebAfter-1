      <h3>Quiz15</h3>
      <script>
            let su=50;
            let value=100;
            let big=0;
            let diff=0;	
            if(su>value){
                  big=su;
            }else{
               big=value;
            }
            document.write("big:" + big + "<br>");
            
            if(su < value){
               diff=su-value;
            }else{
               diff=value-su;
            }
            document.write("diff:" + diff + "<br>");
      </script>
