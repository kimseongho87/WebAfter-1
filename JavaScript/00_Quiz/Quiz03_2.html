<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Quiz</title>
</head>
<body>
      <h3>Quiz11</h3>
      <script>
            let add=0;
            for(let i=1;i<=100;i++){
               add+=i;
               if(add > 500) break;
            }
            document.write("add:"+add);
      </script>
      <br><br>

      <h3>Quiz12</h3>
      <script>
            for(let i=1;i<=5;i++){
               for(let j=1;j<=i;j++){
                  document.write(j);
               }
               document.write("<br>");
            }
         </script>
      <br><br>

      <h3>Quiz13</h3>
      <script>
            for(let i=1;i<=6;i++){
               for(let j=1;j<=6;j++){
                  if(i+j==6){
                     document.write(i + "+" + j + "=" + (i+j) + "<br>");
                  }
               }
            }
      </script>
      <br><br>

      <h3>Quiz14</h3>
      <script>
            let fSum=0, wSum=0, dSum=0;
            
            // for
            for(let i=0;i<=20;i++){
               fSum=fSum+i;
            }
            document.write("fSum:" + fSum + "<br>");
            
            // while
            let j=0;
            while(j<=20){
               wSum=wSum+j;
               j++;
            }
            document.write("wSum:" + wSum + "<br>");
            
            // do ~  while
            let k=0;
            do{
               dSum=dSum+k;
               k++;
            }while(k<=20);
            document.write("dSum:" + dSum);
      </script>
      <br><br>
</body>
</html>
