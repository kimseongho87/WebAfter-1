<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>글꼴 연습입니다</title>
   </head>

   <body>
      <h3>이젠 시작입니다</h3>

      <!-- 주석입니다. -->
      <div>
         태그의 구성 : 태그 또는 텍스트(데이터) 구성되어 있다 <br>
         태그의 역할 : 테이터 구분자 역할과 기능적 역할을 한다 <br>
         태그는 속성을 가질 수 있다 <br/>
      </div>

      <h1>글꼴서식</h1>
      <h6>SIZE h1 > h2> h3> ~~~ h6</h6>
      <h3>자동 줄바꿈된다 </h3>
  
      <b>굵게</b><br>
      <i>이탤릭체</i><br><br><br>

      <div>
            SUB 태그 <sub>아래첨자</sub>
      </div>
      
      <div>
            <sup>위첨자</sup> 입니다.
      </div>

      <ins>밑줄</ins>
      <del>취소</del>
      <small>작은글자</small>
      <strong>문자를 강력하게 강조</strong>
      <mark>음영(형광팬 효과)</mark>
      <div>div 태그는 기능은 없음~~ 데이터 구분 역할만</div>

   </body>

</html>
